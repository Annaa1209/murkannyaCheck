name: Update start.json

on:
  repository_dispatch:
    types: [update-start]

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update start.json with dispatch payload
        run: |
          echo "${{ github.event.client_payload | tojson }}" > start.json

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add start.json
          git commit -m "Update start.json from repository_dispatch" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
